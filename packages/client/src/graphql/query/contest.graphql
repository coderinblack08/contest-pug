query GetContest($contestId: String!) {
  getContest(contestId: $contestId) {
    id
    name
    email
    website
    thumbnail
    description
    open
    tags
    length
    points
    startDate
    endDate
    private
    isContestant
    isStarred
    inSession
    leaderboard
    creator {
      id
      name
      profilePicture
    }
  }
}
